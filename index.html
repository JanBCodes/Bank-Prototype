<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href=""> <!-- Font API-->
        <title>Exam</title>
    </head>
    <body>
        <main>
            <h1> 
                Bank Account Details
            </h1>
            <ul>
                <li> 
                    Enter Customer ID
                </li>
                <li> 
                    <form>
                        <input id="enteredIDVal" type="text" placeholder="Enter ID"> 
                    </form>
                </li>
                <li> 
                    <button id="enteredIDbutton" type="submit"> 
                        Look Up Customer 
                    </button>
                </li>
            </ul>
            <div id="display">

            </div>
            <ul>
                <li> 
                    Amount to Withdraw 
                </li>
                <li> 
                    <input id="withdraw" type="text" placeholder="eg. $100.00"> 
                </li>
                <li> 
                    <button id="withdrawButton"type="submit"> 
                        Withdraw 
                    </button>
                </li>
            </ul>
            <ul>
                <li> Amount to Deposit </li>
                <li> 
                    <input id="deposit" type="text" placeholder="Enter ID"> 
                </li>
                <li> 
                    <button id="depositButton" type="submit"> 
                        Deposit 
                    </button>
                </li>
            </ul>
        </main>
        <script src="/js/app.js"> </script>
    </body>
</html>
