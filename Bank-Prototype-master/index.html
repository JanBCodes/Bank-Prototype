<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <title>Bank User Interface - Demo</title>
    </head>
    <body>
        <main>
            <h1> 
                Bank ATM Interface
            </h1>
            <ul>
                <li> 
                    Enter Customer ID:
                </li>
                <li> 
                    <input id="enteredIDVal" type="text" placeholder="Enter ID"> 
                </li>
                <li> 
                    <button id="enteredIDbutton" type="submit"> 
                        Look Up ID 
                    </button>
                </li>
            </ul>

            <div id="display">
            </div>
            <div id="display1">
            </div>
            
            <ul> <!-- WITHDRAW-->
                <li> 
                    Withdraw Amount: 
                </li>
                <li> 
                    <input id="withdraw" type="number" placeholder="eg. $100.00"> 
                </li>
                <li> 
                    <button id="withdrawButton"type="submit"> 
                        Withdraw 
                    </button>
                </li>
            </ul>
            <ul> <!-- DEPOSIT-->
                <li> 
                    Deposit Amount:
                </li>
                <li>
                    <input id="deposit" type="number" placeholder="eg. $100.00"> 
                </li>
                <li>
                    <button id="depositButton" type="submit"> 
                        Deposit 
                    </button>
                </li>
            </ul>
            <button id="clear" type="reset"> Sign out </button>
        </main>
        <script src="/js/app.js"> </script>
    </body>
</html>
